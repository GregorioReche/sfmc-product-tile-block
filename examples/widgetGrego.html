<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Widget for Salesforce Marketing Cloud Custom Block">
    <title>Product Tile Custom Block <Blockquote></Blockquote>
    </title>
    <script defer="defer" src="/triggers/static/js/main.f5ef792d.js"></script>
    <link href="./salesforce-lightning-design-system.min.css" rel="stylesheet">
</head>

<body>
    <div id="root">
        <div>
            <div class="slds-section slds-is-open">
                <h3 class="slds-section__title slds-theme_shade"><span class="slds-truncate slds-p-horizontal_small"
                        title="Data Source">Catalog Data Extension</span></h3>
                <div aria-hidden="false" class="slds-section__content"
                    id="data-source-section-expanded-section-content">
                    <div class="slds-p-horizontal_small">
                        <label lwc-enmikoh2qu="" class="slds-form-element__label slds-no-flex"
                            for="catalog-data-extension" part="label">Nombre de la Data Extension del cat√°logo</label>
                        <div lwc-enmikoh2qu="" class="slds-form-element__control slds-grow" part="input-container"
                            type="text">
                            <input lwc-enmikoh2qu="" class="slds-input" aria-errormessage="help-message-17"
                                id="catalog-data-extension" inputmode="decimal" name="" part="input" placeholder=""
                                type="text">
                        </div>
                    </div>
                </div>
            </div>
            <div class="slds-section slds-is-open">

                <h3 class="slds-section__title slds-theme_shade"><span class="slds-truncate slds-p-horizontal_small"
                        title="Layout">Products information</span></h3>
                <div aria-hidden="false" class="slds-section__content"
                    id="data-source-section-expanded-section-content">
                    <div class="slds-p-horizontal_small">
                        <label lwc-enmikoh2qu="" class="slds-form-element__label slds-no-flex" for="sku1"
                            part="label">SKU Producto 1</label>
                        <div lwc-enmikoh2qu="" class="slds-form-element__control slds-grow" part="input-container"
                            type="text">
                            <input lwc-enmikoh2qu="" class="slds-input" aria-errormessage="help-message-17" id="sku1"
                                inputmode="decimal" name="" part="input" placeholder="" type="text">
                        </div>
                    </div>
                    <div class="slds-p-horizontal_small">
                        <label lwc-enmikoh2qu="" class="slds-form-element__label slds-no-flex" for="sku2"
                            part="label">SKU Producto 2</label>
                        <div lwc-enmikoh2qu="" class="slds-form-element__control slds-grow" part="input-container"
                            type="text">
                            <input lwc-enmikoh2qu="" class="slds-input" aria-errormessage="help-message-17" id="sku2"
                                inputmode="decimal" name="" part="input" placeholder="" type="text">
                        </div>
                    </div>
                    <div class="slds-p-horizontal_small">
                        <label lwc-enmikoh2qu="" class="slds-form-element__label slds-no-flex" for="sku3"
                            part="label">SKU Producto 3</label>
                        <div lwc-enmikoh2qu="" class="slds-form-element__control slds-grow" part="input-container"
                            type="text">
                            <input lwc-enmikoh2qu="" class="slds-input" aria-errormessage="help-message-17" id="sku3"
                                inputmode="decimal" name="" part="input" placeholder="" type="text">
                        </div>
                    </div>
                </div>
                <h3 class="slds-section__title slds-theme_shade"><span class="slds-truncate slds-p-horizontal_small"
                        title="Layout">Layout</span></h3>
                <div aria-hidden="false" class="slds-section__content"
                    id="data-source-section-expanded-section-content">
                    <div class="slds-p-horizontal_small">
                        <fieldset class="slds-form-element">
                            <legend class="slds-form-element__legend slds-form-element__label">Max Columns</legend>
                            <div class="slds-form-element__control">
                                <div class="slds-radio_button-group"><span class="slds-button slds-radio_button"><input
                                            type="radio" id="desktopCols1" name="desktopCols" value="1"><label
                                            class="slds-radio_button__label" for="desktopCols1"><span
                                                class="slds-radio_faux">1</span></label></span><span
                                        class="slds-button slds-radio_button"><input type="radio" id="desktopCols2"
                                            name="desktopCols" value="2"><label class="slds-radio_button__label"
                                            for="desktopCols2"><span
                                                class="slds-radio_faux">2</span></label></span><span
                                        class="slds-button slds-radio_button"><input type="radio" id="desktopCols3"
                                            name="desktopCols" value="3"><label class="slds-radio_button__label"
                                            for="desktopCols3"><span class="slds-radio_faux">3</span></label></span>
                                </div>
                            </div>
                        </fieldset>
                        <div class="slds-form-element"><label class="slds-form-element__label" for="layout">Item
                                Layout</label>
                            <div class="slds-form-element__control">
                                <div class="slds-combobox_container">
                                    <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click ignore-react-onclickoutside"
                                        role="combobox" aria-expanded="false" aria-haspopup="listbox">
                                        <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right"
                                            role="none"><input autocomplete="off"
                                                class="slds-input slds-combobox__input" id="layout"
                                                placeholder="Select an Option" readonly="" role="textbox" type="text"
                                                aria-autocomplete="list" value="Vertical"><span
                                                class="slds-icon_container slds-input__icon slds-input__icon_right"><svg
                                                    aria-hidden="true"
                                                    class="slds-icon slds-icon_x-small slds-icon-text-default">
                                                    <use
                                                        href="/triggers/static/media/symbols.f8d9d4a75b4f07a0f096090faadb377e.svg#down">
                                                    </use>
                                                </svg></span></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slds-section slds-is-open">
                <h3 class="slds-section__title slds-theme_shade"><span class="slds-truncate slds-p-horizontal_small"
                        title="Product Fields">Product Fields</span></h3>
                <div aria-hidden="false" class="slds-section__content"
                    id="data-source-section-expanded-section-content">
                    <div class="slds-p-horizontal_small"><span>Select which fields you want to display for each product
                            in the grid and set them in the order that you'd like them to appear in the HTML
                            code.</span>
                        <div>
                            <div class="slds-form-element"><label class="slds-form-element__label"
                                    for="combobox-readonly-multiple">Select Product Fields</label>
                                <div class="slds-form-element__control">
                                    <div class="slds-form-element__control slds-grow"><span class="slds-checkbox"
                                            part="input-checkbox"><input type="checkbox" part="checkbox" id="Image-Link"
                                                name="input1" value=""><label class="slds-checkbox__label"
                                                for="Image-Link" part="label-container"><span part="indicator"
                                                    class="slds-checkbox_faux"></span><span
                                                    class="slds-form-element__label" part="label">Image
                                                    Link</span></label></span></div>
                                    <div class="slds-form-element__control slds-grow"><span class="slds-checkbox"
                                            part="input-checkbox"><input type="checkbox" part="checkbox"
                                                id="Product-Link" name="input1" value=""><label
                                                class="slds-checkbox__label" for="Product-Link"
                                                part="label-container"><span part="indicator"
                                                    class="slds-checkbox_faux"></span><span
                                                    class="slds-form-element__label" part="label">Product
                                                    Name</span></label></span></div>
                                    <div class="slds-form-element__control slds-grow"><span class="slds-checkbox"
                                            part="input-checkbox"><input type="checkbox" part="checkbox"
                                                id="Product-Description" name="input1" value=""><label
                                                class="slds-checkbox__label" for="Product-Description"
                                                part="label-container"><span part="indicator"
                                                    class="slds-checkbox_faux"></span><span
                                                    class="slds-form-element__label" part="label">Product
                                                    Description</span></label></span></div>
                                    <div class="slds-form-element__control slds-grow"><span class="slds-checkbox"
                                            part="input-checkbox"><input type="checkbox" part="checkbox"
                                                id="checkbox-Price" name="input1" value=""><label
                                                class="slds-checkbox__label" for="checkbox-4"
                                                part="label-container"><span part="indicator"
                                                    class="slds-checkbox_faux"></span><span
                                                    class="slds-form-element__label"
                                                    part="label">Price</span></label></span></div>
                                    <div class="slds-form-element__control slds-grow"><span class="slds-checkbox"
                                            part="input-checkbox"><input type="checkbox" part="checkbox"
                                                id="checkbox-Price" name="input1" value=""><label
                                                class="slds-checkbox__label" for="checkbox-4"
                                                part="label-container"><span part="indicator"
                                                    class="slds-checkbox_faux"></span><span
                                                    class="slds-form-element__label" part="label">URL
                                                    Link</span></label></span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
